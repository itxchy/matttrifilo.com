<!doctype html> <html class=no-js lang=en> <head> <meta charset=utf-8> <meta name=description content="Matt Trifilo's simple, fast weather app."> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Matt Trifilo</title>  <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css> <link rel=stylesheet href=styles/main.css> <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css> <link rel=icon type=images/png href=favicon-32x32.png sizes=32x32> <link rel=icon type=images/png href=favicon-16x16.png sizes=16x16> <script src=scripts/vendor/modernizr.js></script> <script src=//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js></script> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]-->   <div ng-app=weatherApp class=container-fluid>   <form ng-controller=zipcode ng-cloak> <div class="input-group zipcode" ng-hide=geoCheck> <input type"text" class=form-control placeholder=Zipcode> <span class=input-group-btn> <button class="btn btn-default zip" type=submit>GO</button> </span> </div> </form> <div class="container-fluid weather" ng-controller=weatherCtrl>  <h1 class="text-center city" ng-controller=weatherCtrl ng-cloak>{{location.results[5].address_components[0].long_name}}</h1>   <div class=row> <div class="col-xs-6 temp-box" ng-cloak> <h1 class=temperature>{{weather.main.temp | number: 0}}&deg;</h1> <div class="col-xs-6 hi-low"> <p>hi: {{weather.main.temp_max | number: 0}}&deg;</p> </div> <div class="col-xs-6 hi-low"> <p>low: {{weather.main.temp_min | number: 0}}&deg;</p> </div> </div>  <div class="col-xs-6 wx-brief" ng-cloak> <h1 class=wx-icon><i class={{icon}}></i></h1> <h3>{{weather.weather[0].main}}</h3> </div> </div>  <div class=row> <div class="col-xs-12 wx-description"> <h3 ng-cloak>{{weather.weather[0].description}}</h3> </div> </div>  </div> </div>  <script>

<!-- Background photo was taken by Patrick Dobeson. https://www.flickr.com/photos/pdobeson/ -->

<div ng-app="weatherApp" class="container-fluid">
  <!-- Background photo by Mohammed J https://www.flickr.com/photos/mohammedj/ -->

<!-- TODO: Zipcode form -->
      <form ng-controller='zipcode' ng-cloak>
        <div class="input-group zipcode" ng-hide="geoCheck">
          <input type"text" class="form-control" placeholder="Zipcode">
          <span class="input-group-btn">
            <button class="btn btn-default zip" type="submit">GO</button>
          </span>
        </div>
      </form>

  <div class="container-fluid weather" ng-controller="weatherCtrl">

<!-- Location Name -->
    <h1 class="text-center city" ng-controller="weatherCtrl" ng-cloak>{{location.results[5].address_components[0].long_name}}</h1>

<!-- TODO: Fahrenheit/Celsius Toggler-->

<!-- Temperatures -->
    <div class="row">
      <div class="col-xs-6 temp-box" ng-cloak>

          <h1 class="temperature" >{{weather.main.temp | number: 0}}&deg;</h1>

          <div class="col-xs-6 hi-low">
            <p>hi: {{weather.main.temp_max | number: 0}}&deg;</p>
          </div>

          <div class="col-xs-6 hi-low">
            <p>low: {{weather.main.temp_min | number: 0}}&deg;</p>
          </div>

      </div>

<!-- Current Conditions -->
      <div class="col-xs-6 wx-brief" ng-cloak>
        <h1 class="wx-icon"><i class={{icon}}></i></h1>
        <h3>{{weather.weather[0].main}}</h3>
      </div>
    </div>

<!-- Current Conditions Description -->
    <div class="row">
      <div class="col-xs-12 wx-description">
        <h3 ng-cloak>{{weather.weather[0].description}}</h3>
      </div>
    </div>

<!-- TODO: 7-Day forecast table -->

  </div>

</div>
